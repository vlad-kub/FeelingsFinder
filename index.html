<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelingsFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f13, #1a1a24, #0f0f13);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .preloader-content {
            position: relative;
            width: 150px;
            height: 150px;
            perspective: 800px;
        }
        
        .preloader-cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateCube 6s infinite ease-in-out;
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .cube-face:nth-child(1) {
            transform: translateZ(75px);
            background: linear-gradient(45deg, #9d4edd, #7b2cbf);
        }
        .cube-face:nth-child(2) {
            transform: rotateY(90deg) translateZ(75px);
            background: linear-gradient(45deg, #ff6b6b, #e63946);
        }
        .cube-face:nth-child(3) {
            transform: rotateY(180deg) translateZ(75px);
            background: linear-gradient(45deg, #ffd93d, #ffaa00);
        }
        .cube-face:nth-child(4) {
            transform: rotateY(-90deg) translateZ(75px);
            background: linear-gradient(45deg, #6bcb77, #4caf50);
        }
        .cube-face:nth-child(5) {
            transform: rotateX(90deg) translateZ(75px);
            background: linear-gradient(45deg, #4d96ff, #1e88e5);
        }
        .cube-face:nth-child(6) {
            transform: rotateX(-90deg) translateZ(75px);
            background: linear-gradient(45deg, #c77dff, #9c4dff);
        }
        
        .preloader-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: floatParticle 4s infinite ease-in-out;
            opacity: 0;
        }
        
        .preloader-text {
            margin-top: 40px;
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInOut 2s ease-in-out infinite;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }
        
        @keyframes rotateCube {
            0%, 100% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            16.6% { transform: rotateX(90deg) rotateY(0) rotateZ(0); }
            33.3% { transform: rotateX(90deg) rotateY(90deg) rotateZ(0); }
            50% { transform: rotateX(90deg) rotateY(90deg) rotateZ(90deg); }
            66.6% { transform: rotateX(180deg) rotateY(90deg) rotateZ(90deg); }
            83.3% { transform: rotateX(180deg) rotateY(180deg) rotateZ(90deg); }
        }
        
        @keyframes floatParticle {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { 
                transform: translate(
                    calc(-100px + 200px * var(--x)), 
                    calc(-100px + 200px * var(--y))
                ) scale(1.5); 
                opacity: 0;
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        /* Game Modal */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }
        
        .game-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .game-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .game-content {
            background: var(--bg-card-dark);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(30px);
            transition: var(--transition);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            padding: 30px;
        }
        
        body.light-theme .game-content {
            background: var(--bg-card-light);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }
        
        .game-modal.active .game-content {
            transform: translateY(0);
        }
        
        .game-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary-dark);
            z-index: 100;
        }
        
        body.light-theme .game-close {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary-light);
        }
        
        .game-close:hover {
            background: var(--accent-red);
            transform: rotate(90deg);
            color: white;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .game-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent-purple), #c77dff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            flex: 1;
            min-width: 150px;
        }
        
        .game-stats {
            display: flex;
            gap: 15px;
            font-weight: 600;
            flex-wrap: wrap;
        }
        
        .game-stats span {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            white-space: nowrap;
        }
        
        body.light-theme .game-stats span {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .game-question {
            font-size: 1.3rem;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        body.light-theme .game-question {
            background: rgba(0, 0, 0, 0.03);
        }
        
        .game-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .game-option {
            padding: 18px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        body.light-theme .game-option {
            background: rgba(0, 0, 0, 0.03);
        }
        
        .game-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(157, 78, 221, 0.3);
        }
        
        .game-option.correct {
            background: rgba(107, 203, 119, 0.2);
            border-color: var(--accent-green);
            color: var(--accent-green);
            animation: pulse 0.5s ease;
        }
        
        .game-option.incorrect {
            background: rgba(255, 107, 107, 0.2);
            border-color: var(--accent-red);
            color: var(--accent-red);
            animation: shake 0.5s ease;
        }
        
        .game-option.selected {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.3);
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .game-btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            text-align: center;
        }
        
        .game-btn.next {
            background: var(--accent-purple);
            color: white;
        }
        
        .game-btn.next:hover {
            background: #7b2cbf;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }
        
        .game-btn.restart {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary-dark);
        }
        
        body.light-theme .game-btn.restart {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary-light);
        }
        
        .game-btn.restart:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        body.light-theme .game-btn.restart:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .game-result {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .game-result.active {
            display: block;
            animation: fadeIn 0.6s ease;
        }
        
        .result-title {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent-purple), #c77dff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-score {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--accent-purple);
        }
        
        .game-feelings-list {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .game-feeling-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-feeling-item:last-child {
            border-bottom: none;
        }
        
        .view-feeling-btn {
            background: var(--accent-purple);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .view-feeling-btn:hover {
            background: #7b2cbf;
            transform: translateY(-2px);
        }
        
        /* New animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Base styles */
        :root {
            --bg-dark: #0f0f13;
            --bg-light: #f8f9fa;
            --bg-card-dark: #1a1a24;
            --bg-card-light: #ffffff;
            --bg-hover-dark: #242434;
            --bg-hover-light: #f0f0f5;
            --text-primary-dark: #f0f0f0;
            --text-primary-light: #1a1a24;
            --text-secondary-dark: #b0b0c0;
            --text-secondary-light: #6c757d;
            --accent-red: #ff6b6b;
            --accent-yellow: #ffd93d;
            --accent-green: #6bcb77;
            --accent-blue: #4d96ff;
            --accent-purple: #9d4edd;
            --transition: all 0.3s ease;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --footer-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.light-theme {
            background-color: var(--bg-light);
            color: var(--text-primary-light);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, #1a1a24 0%, #0f0f13 100%);
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        body.light-theme::before {
            opacity: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            padding-bottom: var(--footer-height);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            flex-wrap: wrap;
            gap: 15px;
        }

        body.light-theme .header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-purple), #c77dff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .icon-btn {
            background: var(--bg-card-dark);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary-dark);
            position: relative;
            flex-shrink: 0;
        }

        body.light-theme .icon-btn {
            background: var(--bg-card-light);
            color: var(--text-primary-light);
        }

        .icon-btn:hover {
            background: var(--bg-hover-dark);
            transform: translateY(-2px);
        }

        body.light-theme .icon-btn:hover {
            background: var(--bg-hover-light);
        }

        .icon-btn.active {
            background: var(--accent-purple);
            color: white;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .hero-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 15px;
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid;
            animation: blinkCursor 0.7s infinite;
        }

        @keyframes blinkCursor {
            0%, 100% { border-color: transparent; }
            50% { border-color: var(--accent-purple); }
        }

        .hero-subtitle {
            color: var(--text-secondary-dark);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            max-width: 600px;
            margin: 0 auto;
        }

        body.light-theme .hero-subtitle {
            color: var(--text-secondary-light);
        }

        /* Search Section */
        .search-section {
            margin-bottom: 30px;
            animation: slideUp 0.8s ease;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--bg-card-dark);
            color: var(--text-primary-dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        body.light-theme .search-input {
            background: var(--bg-card-light);
            color: var(--text-primary-light);
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary-dark);
            pointer-events: none;
        }

        body.light-theme .search-icon {
            color: var(--text-secondary-light);
        }

        .random-icon-btn {
            background: var(--bg-card-dark);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary-dark);
            flex-shrink: 0;
        }

        body.light-theme .random-icon-btn {
            background: var(--bg-card-light);
            color: var(--text-primary-light);
        }

        .random-icon-btn:hover {
            background: var(--accent-purple);
            transform: rotate(10deg);
            color: white;
        }

        /* Language Switcher */
        .language-switcher {
            display: flex;
            gap: 5px;
            background: var(--bg-card-dark);
            border-radius: 50px;
            padding: 5px;
            margin: 0 auto 20px;
            max-width: fit-content;
            align-items: center;
        }
        
        body.light-theme .language-switcher {
            background: var(--bg-card-light);
        }
        
        .language-label {
            padding: 0 10px;
            color: var(--text-secondary-dark);
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        body.light-theme .language-label {
            color: var(--text-secondary-light);
        }
        
        .language-btn {
            padding: 8px 16px;
            border-radius: 50px;
            background: transparent;
            border: none;
            color: var(--text-secondary-dark);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        body.light-theme .language-btn {
            color: var(--text-secondary-light);
        }
        
        .language-btn.active {
            background: var(--accent-purple);
            color: white;
        }

        /* Filter Section */
        .filter-section {
            margin-bottom: 30px;
            animation: slideUp 0.9s ease;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .section-title {
            font-size: clamp(1.2rem, 4vw, 1.4rem);
            font-weight: 600;
        }

        .clear-filters {
            background: none;
            border: none;
            color: var(--text-secondary-dark);
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }

        body.light-theme .clear-filters {
            color: var(--text-secondary-light);
        }

        .clear-filters:hover {
            color: var(--text-primary-dark);
            background: rgba(255, 255, 255, 0.05);
        }

        body.light-theme .clear-filters:hover {
            color: var(--text-primary-light);
            background: rgba(0, 0, 0, 0.05);
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .filter-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: clamp(0.9rem, 3vw, 1.05rem);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .filter-btn:not(.active) {
            opacity: 0.7;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            z-index: -1;
            transition: var(--transition);
        }

        .filter-btn.red::before {
            background: var(--accent-red);
        }

        .filter-btn.yellow::before {
            background: var(--accent-yellow);
        }

        .filter-btn.green::before {
            background: var(--accent-green);
        }

        .filter-btn.blue::before {
            background: var(--accent-blue);
        }

        .filter-btn.purple::before {
            background: var(--accent-purple);
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .filter-btn.active {
            transform: scale(0.98);
            opacity: 1;
        }

        .filter-btn.active::before {
            opacity: 1;
        }

        .filter-btn.active {
            box-shadow: 0 0 15px currentColor;
        }

        .filter-btn.red.active {
            box-shadow: 0 0 15px var(--accent-red);
        }

        .filter-btn.yellow.active {
            box-shadow: 0 0 15px var(--accent-yellow);
        }

        .filter-btn.green.active {
            box-shadow: 0 0 15px var(--accent-green);
        }

        .filter-btn.blue.active {
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .filter-btn.purple.active {
            box-shadow: 0 0 15px var(--accent-purple);
        }

        .filter-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            min-width: 30px;
            text-align: center;
        }

        body.light-theme .filter-count {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Favorite filter button */
        .favorite-filter {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .favorite-filter-btn {
            background: var(--bg-card-dark);
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary-dark);
            font-size: 0.95rem;
            opacity: 0.8;
            white-space: nowrap;
        }

        body.light-theme .favorite-filter-btn {
            background: var(--bg-card-light);
            color: var(--text-primary-light);
        }

        .favorite-filter-btn:hover {
            background: var(--bg-hover-dark);
        }

        body.light-theme .favorite-filter-btn:hover {
            background: var(--bg-hover-light);
        }

        .favorite-filter-btn.active {
            background: rgba(157, 78, 221, 0.2);
            color: var(--accent-purple);
            opacity: 1;
        }

        /* Results Section */
        .results-section {
            display: grid;
            gap: 30px;
            animation: fadeIn 1.2s ease;
        }

        .category-section {
            background: var(--bg-card-dark);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            will-change: transform;
            opacity: 0;
            transform: translateY(20px);
        }

        body.light-theme .category-section {
            background: var(--bg-card-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .category-section.visible {
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.5s ease forwards;
        }

        .category-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        body.light-theme .category-section:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        body.light-theme .category-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .category-title {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
        }

        .category-title.red {
            color: var(--accent-red);
        }

        .category-title.yellow {
            color: var(--accent-yellow);
        }

        .category-title.green {
            color: var(--accent-green);
        }

        .category-title.blue {
            color: var(--accent-blue);
        }

        .category-subtitle {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            white-space: nowrap;
        }

        .category-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .category-indicator.red {
            background: var(--accent-red);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .category-indicator.yellow {
            background: var(--accent-yellow);
            box-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
        }

        .category-indicator.green {
            background: var(--accent-green);
            box-shadow: 0 0 10px rgba(107, 203, 119, 0.5);
        }

        .category-indicator.blue {
            background: var(--accent-blue);
            box-shadow: 0 0 10px rgba(77, 150, 255, 0.5);
        }

        .feelings-list {
            padding: 10px;
        }

        .feeling-item {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            will-change: transform, background;
            gap: 10px;
        }

        .feeling-item:hover {
            background: var(--bg-hover-dark);
            transform: translateY(-3px);
        }

        body.light-theme .feeling-item:hover {
            background: var(--bg-hover-light);
        }

        .feeling-names {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
            min-width: 0;
        }

        .feeling-name-en {
            font-weight: 500;
            font-size: clamp(1rem, 3.5vw, 1.1rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
        }

        .feeling-name-ru {
            color: var(--text-secondary-dark);
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body.light-theme .feeling-name-ru {
            color: var(--text-secondary-light);
        }

        .feeling-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .feeling-dot.red { background: var(--accent-red); }
        .feeling-dot.yellow { background: var(--accent-yellow); }
        .feeling-dot.green { background: var(--accent-green); }
        .feeling-dot.blue { background: var(--accent-blue); }
        .feeling-dot.purple { background: var(--accent-purple); }

        .feeling-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .view-btn, .favorite-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary-dark);
            will-change: transform;
            flex-shrink: 0;
        }

        body.light-theme .view-btn, 
        body.light-theme .favorite-btn {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary-light);
        }

        .view-btn:hover {
            background: var(--accent-purple);
            transform: rotate(10deg);
            color: white;
        }

        .favorite-btn {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .favorite-btn.active {
            background: var(--accent-purple);
            color: white;
            transform: scale(1.1);
        }

        .favorite-btn:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .modal-content {
            background: var(--bg-card-dark);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(30px);
            transition: var(--transition);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        body.light-theme .modal-content {
            background: var(--bg-card-light);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary-dark);
            z-index: 10;
        }

        body.light-theme .modal-close {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary-light);
        }

        .modal-close:hover {
            background: var(--accent-red);
            transform: rotate(90deg);
            color: white;
        }

        .feeling-detail {
            padding: 30px;
        }

        .feeling-title {
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            margin-bottom: 20px;
            transition: color 0.3s ease;
            word-break: break-word;
        }

        .description-block {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        body.light-theme .description-block {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .description-title {
            min-width: 40px;
            font-size: 0.95rem;
            color: var(--text-secondary-dark);
            font-weight: 500;
            flex-shrink: 0;
        }
        
        body.light-theme .description-title {
            color: var(--text-secondary-light);
        }
        
        .description-text {
            flex: 1;
            color: var(--text-secondary-dark);
            line-height: 1.7;
            font-size: clamp(0.95rem, 3vw, 1.05rem);
        }
        
        body.light-theme .description-text {
            color: var(--text-secondary-light);
        }

        /* Help Modal */
        .help-content {
            padding: 30px;
        }

        .help-title {
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            margin-bottom: 30px;
        }

        .help-steps {
            display: grid;
            gap: 25px;
        }

        .help-step {
            display: flex;
            gap: 15px;
        }

        .step-number {
            background: var(--accent-purple);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 8px;
        }

        .step-description {
            color: var(--text-secondary-dark);
            line-height: 1.6;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        body.light-theme .step-description {
            color: var(--text-secondary-light);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary-dark);
        }

        body.light-theme .empty-state {
            color: var(--text-secondary-light);
        }

        .empty-state h3 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 15px;
            color: var(--text-primary-dark);
        }

        body.light-theme .empty-state h3 {
            color: var(--text-primary-light);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--footer-height);
            background: rgba(15, 15, 19, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary-dark);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 50;
            transition: var(--transition);
        }

        body.light-theme footer {
            background: rgba(248, 249, 250, 0.8);
            color: var(--text-secondary-light);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .footer-content {
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .copyright {
            opacity: 0.7;
            flex: 1;
            min-width: 150px;
        }

        .version {
            opacity: 0.5;
            white-space: nowrap;
        }

        /* Feeling of the day modal */
        .feeling-day-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }
        
        .feeling-day-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .feeling-day-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .feeling-day-content {
            background: var(--bg-card-dark);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(30px);
            transition: var(--transition);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            padding: 30px;
        }
        
        body.light-theme .feeling-day-content {
            background: var(--bg-card-light);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }
        
        .feeling-day-modal.active .feeling-day-content {
            transform: translateY(0);
        }
        
        .feeling-day-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary-dark);
            z-index: 10;
        }
        
        body.light-theme .feeling-day-close {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary-light);
        }
        
        .feeling-day-close:hover {
            background: var(--accent-red);
            transform: rotate(90deg);
            color: white;
        }
        
        .feeling-day-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .feeling-day-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .feeling-day-title {
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            margin-bottom: 15px;
            word-break: break-word;
        }
        
        .feeling-day-desc {
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-secondary-dark);
        }
        
        body.light-theme .feeling-day-desc {
            color: var(--text-secondary-light);
        }
        
        .feeling-day-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .feeling-day-btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            min-width: 180px;
        }
        
        .feeling-day-btn.primary {
            background: var(--accent-purple);
            color: white;
        }
        
        .feeling-day-btn.primary:hover {
            background: #7b2cbf;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }
        
        .feeling-day-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary-dark);
        }
        
        body.light-theme .feeling-day-btn.secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary-light);
        }
        
        .feeling-day-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        body.light-theme .feeling-day-btn.secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* History Panel Styles */
        .history-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 320px;
            max-height: 70vh;
            background: var(--bg-card-dark);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 100;
            overflow-y: auto;
            transform: translateX(120%);
            transition: transform 0.4s ease;
        }
        
        body.light-theme .history-panel {
            background: var(--bg-card-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .history-panel.active {
            transform: translateX(0);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.light-theme .history-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .history-close {
            background: none;
            border: none;
            color: var(--text-primary-dark);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body.light-theme .history-close {
            color: var(--text-primary-light);
        }
        
        .history-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .history-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        body.light-theme .history-item {
            background: rgba(0, 0, 0, 0.03);
        }
        
        .history-item:hover {
            background: var(--bg-hover-dark);
        }
        
        body.light-theme .history-item:hover {
            background: var(--bg-hover-light);
        }
        
        .history-name {
            font-weight: 500;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-date {
            font-size: 0.8rem;
            color: var(--text-secondary-dark);
            white-space: nowrap;
        }
        
        body.light-theme .history-date {
            color: var(--text-secondary-light);
        }
        
        .history-empty {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary-dark);
            font-style: italic;
        }
        
        body.light-theme .history-empty {
            color: var(--text-secondary-light);
        }

        /* Rainbow Mode */
        body.rainbow-mode::before {
            background: linear-gradient(124deg, 
                #ff2400, #e81d1d, #e8b71d, #e3e81d, 
                #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3
            );
            background-size: 1800% 1800%;
            animation: rainbowBG 18s ease infinite;
        }

        @keyframes rainbowBG {
            0% { background-position: 0% 82%; }
            50% { background-position: 100% 19%; }
            100% { background-position: 0% 82%; }
        }

        /* Animations */
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .filter-buttons {
                grid-template-columns: 1fr 1fr;
            }
            
            .feeling-detail {
                padding: 30px 20px;
            }
            
            .description-title {
                font-size: 1rem;
            }
            
            .help-content {
                padding: 30px 20px;
            }
            
            .game-options {
                grid-template-columns: 1fr;
            }

            .game-btn {
                min-width: 140px;
                padding: 10px 20px;
            }
            
            .history-panel {
                width: 280px;
                top: 70px;
                right: 10px;
            }
            
            .language-switcher {
                margin-bottom: 15px;
            }
            
            .feeling-item {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .filter-buttons {
                grid-template-columns: 1fr;
            }
            
            .hero-title {
                font-size: 1.8rem;
            }
            
            .search-input {
                padding-left: 45px;
                font-size: 0.95rem;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 5px;
                padding: 10px;
                text-align: center;
            }
            
            .header-controls {
                justify-content: center;
            }

            .search-container {
                flex-direction: column;
                gap: 15px;
            }

            .search-wrapper {
                width: 100%;
            }

            .random-icon-btn {
                width: 100%;
                height: auto;
                padding: 16px;
                border-radius: 50px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .clear-filters {
                align-self: flex-end;
            }

        // Initialize the app
        function init() {
            renderFeelings(feelings);

            startTextAnimation();
            setupTheme();
            updateFavoriteCount();
            createPreloaderParticles();
            setupFeelingOfDay();
            renderHistory();
        }

        // Create particles for preloader
        function createPreloaderParticles() {
            const particlesContainer = document.querySelector('.preloader-particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'preloader-particle';
                particle.style.setProperty('--x', Math.random());
                particle.style.setProperty('--y', Math.random());
                particle.style.animationDelay = `${Math.random() * 2}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Set up theme from localStorage
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                updateThemeIcon(true);
            } else {
                updateThemeIcon(false);
            }
        }

        // Update theme icon based on current theme
        function updateThemeIcon(isLight) {
            const moonIcon = document.getElementById('moon-icon');
            const sunIcon = document.getElementById('sun-icon');
            
            if (isLight) {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Search input with debounce
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchDebounce);
                searchDebounce = setTimeout(() => {
                    currentSearch = e.target.value.toLowerCase().trim();
                    filterFeelings();
                }, 300);
            });

            // Language switcher
            languageButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    languageButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Update current language
                    currentLanguage = button.dataset.lang;
                    
                    // Re-filter feelings
                    filterFeelings();
                });
            });

            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    
                    if (activeFilters.includes(category)) {
                        activeFilters = activeFilters.filter(f => f !== category);
                        button.classList.remove('active');
                    } else {
                        activeFilters.push(category);
                        button.classList.add('active');
                    }
                    
                    filterFeelings();
                });
            });

            // Favorite filter button
            favoriteFilterBtn.addEventListener('click', () => {
                favoriteFilterBtn.classList.toggle('active');
                if (favoriteFilterBtn.classList.contains('active')) {
                    activeFilters.push('favorite');
                } else {
                    activeFilters = activeFilters.filter(f => f !== 'favorite');
                }
                filterFeelings();
            });

            // Clear filters button
            clearFiltersBtn.addEventListener('click', () => {
                activeFilters = [];
                filterButtons.forEach(btn => btn.classList.remove('active'));
                favoriteFilterBtn.classList.remove('active');
                searchInput.value = '';
                currentSearch = '';
                filterFeelings();
            });

            // Help modal
            helpButton.addEventListener('click', () => {
                helpModal.classList.add('active');
            });

            // Close modals
            modalCloseButtons.forEach(button => {
                button.addEventListener('click', () => {
                    descriptionModal.classList.remove('active');
                    helpModal.classList.remove('active');
                    feelingDayModal.classList.remove('active');
                    gameModal.classList.remove('active');
                });
            });

            // Close modals when clicking overlay
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', () => {
                    descriptionModal.classList.remove('active');
                    helpModal.classList.remove('active');
                    feelingDayModal.classList.remove('active');
                    gameModal.classList.remove('active');
                });
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                const isLight = document.body.classList.contains('light-theme');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcon(isLight);
            });

            // Random feeling button
            randomFeelingBtn.addEventListener('click', () => {
                const visibleFeelings = feelings.filter(feeling => 
                    !feeling.secret || (feeling.secret && secretMode)
                );
                
                if (visibleFeelings.length > 0) {
                    const randomIndex = Math.floor(Math.random() * visibleFeelings.length);
                    showFeelingDescription(visibleFeelings[randomIndex]);
                }
            });

            // Game button
            gameButton.addEventListener('click', () => {
                gameModal.classList.add('active');
                startNewGame();
            });

            // Game close button
            gameCloseBtn.addEventListener('click', () => {
                gameModal.classList.remove('active');
            });
            
            // Feeling of the day button
            feelingDayButton.addEventListener('click', () => {
                feelingDayModal.classList.add('active');
            });
            
            // Feeling of the day close button
            feelingDayCloseBtn.addEventListener('click', () => {
                feelingDayModal.classList.remove('active');
            });
            
            // Add to favorites button

                    toggleFavorite(feelingOfDay.id);
                    showNotification(` "${feelingOfDay.name.ru}"   !`);
                    updateFavoriteCount();
                    e.target.textContent = favorites.includes(feelingOfDay.id) ? 
                        '  ' : '  ';
                }

                if (feelingOfDay) {

                            url: window.location.href
                        }).catch(console.error);
                    } else {
                        navigator.clipboard.writeText(
                            ` : ${feelingOfDay.name.ru} - ${feelingOfDay.description.ru}\n${window.location.href}`

            });

                historyPanel.classList.toggle('active');
