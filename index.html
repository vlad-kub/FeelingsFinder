                    historyPanel.classList.remove('active');
                }
            });

            // Secret mode activation (triple click anywhere)
            let clickCount = 0;
            let lastClickTime = 0;
            
            document.body.addEventListener('click', (e) => {
                const currentTime = new Date().getTime();
                
                if (currentTime - lastClickTime > 500) {
                    clickCount = 0;
                }
                
                clickCount++;
                lastClickTime = currentTime;
                
                if (clickCount === 3) {
                    secretMode = !secretMode;
                    clickCount = 0;
                    filterFeelings();
                    showSecretNotification();
                }
            });

            // Rainbow mode activation (key combination)
            let keysPressed = {};
            const secretCode = ['r', 'a', 'i', 'n', 'b', 'o', 'w'];
            
            document.addEventListener('keydown', (e) => {
                keysPressed[e.key.toLowerCase()] = true;
                
                const allKeysPressed = secretCode.every(key => keysPressed[key]);
                
                if (allKeysPressed) {
                    activateRainbowMode();
                    keysPressed = {};
                }
            });
            
            document.addEventListener('keyup', (e) => {
                delete keysPressed[e.key.toLowerCase()];
            });

            // Game setup
            setupGame();
        }

        // Improved fuzzy search algorithm
        function fuzzySearch(text, query) {
            if (!query) return true;
            
            // Normalize text: convert to lowercase and remove diacritics
            const normalize = str => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            
            const normalizedText = normalize(text);
            const normalizedQuery = normalize(query);
            const queryWords = normalizedQuery.split(/\s+/).filter(w => w);
            
            // Search with tolerance for typos (1-2 errors per word)
            return queryWords.every(qWord => {
                // Check for exact match
                if (normalizedText.includes(qWord)) return true;
                
                // Check with typo tolerance
                for (let i = 0; i <= normalizedText.length - qWord.length; i++) {
                    const sub = normalizedText.substring(i, i + qWord.length);
                    let errors = 0;
                    
                    for (let j = 0; j < qWord.length; j++) {
                        if (sub[j] !== qWord[j]) {
                            errors++;
                            if (errors > 2) break;
                        }
                    }
                    
                    if (errors <= 2) return true;
                }
                
                return false;
            });
        }

        // Filter feelings based on search and category filters
        function filterFeelings() {
            let filtered = feelings;
            
            // Apply improved fuzzy search
            if (currentSearch) {
                filtered = filtered.filter(feeling => {
                    // Search across all relevant fields
                    const searchFields = [
                        feeling.name.ru,
                        feeling.name.en,
                        feeling.description.ru,
                        feeling.description.en,
                        ...(feeling.keywords || [])
                    ];
                    
                    return searchFields.some(field => 
                        fuzzySearch(field, currentSearch)
                    );
                });
            } else {
                filtered = filtered.filter(feeling => !feeling.secret);
            }
            
            // Apply category filters
            if (activeFilters.length > 0) {
                filtered = filtered.filter(feeling => {
                    if (activeFilters.includes('favorite')) {
                        return favorites.includes(feeling.id);
                    }
                    return activeFilters.includes(feeling.category);
                });
            }
            
            // Apply sorting by current language
            if (currentLanguage === 'ru') {
                filtered.sort((a, b) => a.name.ru.localeCompare(b.name.ru));
            } else {
                filtered.sort((a, b) => a.name.en.localeCompare(b.name.en));
            }
            
            renderFeelings(filtered);
        }

        // Render feelings to the DOM
        function renderFeelings(feelingsToRender) {
            // Group by category
            const grouped = groupByCategory(feelingsToRender);
            
            // Clear container
            resultsContainer.innerHTML = '';
            
            // Check if no results
            if (feelingsToRender.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>  </h3>
                        <p>      </p>
                    </div>
                `;
                return;
            }
            
            // Render each category
            const categories = {
                red: { name: "", subtitle: "RED", count: 0 },
                yellow: { name: "", subtitle: "YELLOW", count: 0 },
                green: { name: "", subtitle: "GREEN", count: 0 },
                blue: { name: "", subtitle: "BLUE", count: 0 },
                favorite: { name: "", subtitle: "FAVORITE", count: 0 },
                secret: { name: "", subtitle: "SECRET", count: 0 }
            };
            
            // Render sections
            for (const category in grouped) {
                const feelingsInCategory = grouped[category];
                categories[category].count = feelingsInCategory.length;
                
                // Skip empty sections
                if (feelingsInCategory.length === 0) continue;
                
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                // Special styling for secret category
                if (category === 'secret') {
                    categorySection.innerHTML = `
                        <div class="category-header">
                            <div class="category-indicator purple"></div>
                            <h3 class="category-title purple">${categories[category].name} <span class="category-subtitle">${categories[category].subtitle}</span></h3>
                        </div>
                        <div class="feelings-list"></div>
                    `;
                } else {
                    categorySection.innerHTML = `
                        <div class="category-header">
                            <div class="category-indicator ${category}"></div>
                            <h3 class="category-title ${category}">${categories[category].name} <span class="category-subtitle">${categories[category].subtitle}</span></h3>
                        </div>
                        <div class="feelings-list"></div>
                    `;
                }
                
                const feelingsList = categorySection.querySelector('.feelings-list');
                
                feelingsInCategory.forEach(feeling => {
                    const isFavorite = favorites.includes(feeling.id);
                    const feelingItem = document.createElement('div');
                    feelingItem.className = 'feeling-item';
                    feelingItem.dataset.id = feeling.id;
                    feelingItem.innerHTML = `
                        <div class="feeling-names">
                            <div class="feeling-name-en">
                                <span class="feeling-dot ${feeling.category}"></span>${feeling.name.en}
                            </div>
                            <div class="feeling-name-ru">${feeling.name.ru}</div>
                        </div>
                        <div class="feeling-actions">
                            <button class="favorite-btn ${isFavorite ? 'active' : ''}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="${isFavorite ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>
                            </button>
                            <button class="view-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    `;
                    
                    // Add click event to show description
                    feelingItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.feeling-actions')) {
                            showFeelingDescription(feeling);
                        }
                    });
                    
                    // Add favorite button event
                    const favBtn = feelingItem.querySelector('.favorite-btn');
                    favBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleFavorite(feeling.id);
                        favBtn.classList.toggle('active');
                        const svg = favBtn.querySelector('svg');
                        if (favBtn.classList.contains('active')) {
                            svg.setAttribute('fill', 'currentColor');
                        } else {
                            svg.setAttribute('fill', 'none');
                        }
                        updateFavoriteCount();
                        if (activeFilters.includes('favorite')) {
                            filterFeelings();
                        }
                    });
                    
                    // Add view button event
                    const viewBtn = feelingItem.querySelector('.view-btn');
                    viewBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showFeelingDescription(feeling);
                    });
                    
                    feelingsList.appendChild(feelingItem);
                });
                
                resultsContainer.appendChild(categorySection);
            }
            
            // Update filter counts
            updateFilterCounts(categories);
            
            // Add animations for cards
            setTimeout(() => {
                document.querySelectorAll('.category-section').forEach(section => {
                    section.classList.add('visible');
                });
            }, 100);
        }

        // Toggle favorite status
        function toggleFavorite(feelingId) {
            const index = favorites.indexOf(feelingId);
            if (index === -1) {
                favorites.push(feelingId);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteCount();
        }

        // Update favorite count display
        function updateFavoriteCount() {
            favoriteCount.textContent = favorites.length;
            const favoriteBtn = document.querySelector('.favorite-filter-btn');
            if (favoriteBtn) {
                favoriteBtn.querySelector('.filter-count').textContent = favorites.length;
            }
        }

        // Group feelings by category
        function groupByCategory(feelings) {
            const groups = {
                red: [],
                yellow: [],
                green: [],
                blue: [],
                favorite: [],
                secret: []
            };
            
            feelings.forEach(feeling => {
                if (groups[feeling.category] && !feeling.secret) {
                    groups[feeling.category].push(feeling);
                }
                
                if (favorites.includes(feeling.id) && !feeling.secret) {
                    groups.favorite.push(feeling);
                }
                
                if (feeling.secret) {
                    groups.secret.push(feeling);
                }
            });
            
            return groups;
        }

        // Update filter counts in UI
        function updateFilterCounts(categories) {
            filterButtons.forEach(button => {
                const category = button.dataset.category;
                const countEl = button.querySelector('.filter-count');
                countEl.textContent = categories[category]?.count || 0;
            });
        }

        // Show feeling description modal
        function showFeelingDescription(feeling) {
            feelingTitle.textContent = `${feeling.name.ru} / ${feeling.name.en}`;
            feelingTitle.style.color = getCategoryColor(feeling.category);
            
            // Set descriptions
            feelingDescRu.textContent = feeling.description.ru;
            feelingDescEn.textContent = feeling.description.en;
            
            // Show modal
            descriptionModal.classList.add('active');
            
            // Add to history
            addToHistory(feeling);
        }
        
        // Add feeling to history
        function addToHistory(feeling) {
            // Check if feeling already exists in history
            const existingIndex = feelingHistory.findIndex(e => e.id === feeling.id);
            
            if (existingIndex !== -1) {
                feelingHistory.splice(existingIndex, 1);
            }
            
            // Add to beginning
            feelingHistory.unshift({
                id: feeling.id,
                name: feeling.name.ru,
                date: new Date().toISOString()
            });
            
            // Keep only last 10 items
            if (feelingHistory.length > 10) {
                feelingHistory.pop();
            }
            
            // Save to localStorage
            localStorage.setItem('feelingHistory', JSON.stringify(feelingHistory));
            
            // Update history panel
            renderHistory();
        }
        
        // Render history panel
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (feelingHistory.length === 0) {
                historyList.innerHTML = '<div class="history-empty">  </div>';
                return;
            }
            
            feelingHistory.forEach(entry => {
                const feeling = feelings.find(e => e.id === entry.id);
                if (!feeling) return;
                
                const date = new Date(entry.date);
                const formattedDate = date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                
                const time = date.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-name">${feeling.name.ru}</div>
                    <div class="history-date">${formattedDate} ${time}</div>
                `;
                
                historyItem.addEventListener('click', () => {
                    showFeelingDescription(feeling);
                    historyPanel.classList.remove('active');
                });
                
                historyList.appendChild(historyItem);
            });
        }

        // Get color for category
        function getCategoryColor(category) {
            switch(category) {
                case 'red': return 'var(--accent-red)';
                case 'yellow': return 'var(--accent-yellow)';
                case 'green': return 'var(--accent-green)';
                case 'blue': return 'var(--accent-blue)';
                case 'secret': return 'var(--accent-purple)';
                default: return 'var(--accent-purple)';
            }
        }

        // Text animation for hero section (Apple style)
        function startTextAnimation() {
            const texts = [
                "  ",
                "  ",
                "   , ",
                ",  ",
                "  !",
                ", , ",
                " ,  !"
                "318+   "
            ];
            let index = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 100;
            let pauseTime = 2500;
            
            function type() {
                const currentText = texts[index];
                
                if (isDeleting) {
                    changingText.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    changingText.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                }
                
                typingSpeed = isDeleting ? 50 : 100;
                
                if (!isDeleting && charIndex === currentText.length) {
                    isDeleting = true;
                    typingSpeed = pauseTime;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    index = (index + 1) % texts.length;
                    typingSpeed = 500;
                }
                
                setTimeout(type, typingSpeed);
            }
            
            type();
        }

        // Show secret notification
        function showSecretNotification() {
            showNotification(
                secretMode ? '  ' : '  '
            );
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = 'var(--accent-purple)';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '50px';
            notification.style.zIndex = '1000';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s';
            notification.style.boxShadow = '0 5px 15px rgba(157, 78, 221, 0.5)';
            
            document.body.appendChild(notification);
            
            // Fade in
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);
            
            // Fade out and remove
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Feeling of the day
        function getFeelingOfTheDay() {
            // Get non-secret feelings
            const nonSecretFeelings = feelings.filter(feeling => !feeling.secret);
            
            // Get day of the month
            const dayOfMonth = new Date().getDate();
            
            // Use day of month to pick a feeling (modulo ensures we stay within array bounds)
            return nonSecretFeelings[dayOfMonth % nonSecretFeelings.length];
        }
        
        // Setup feeling of the day
        function setupFeelingOfDay() {
            feelingOfDay = getFeelingOfTheDay();
            feelingDayTitle.textContent = `${feelingOfDay.name.ru} / ${feelingOfDay.name.en}`;
            feelingDayTitle.style.color = getCategoryColor(feelingOfDay.category);
            feelingDayDesc.textContent = feelingOfDay.description.ru;
            addToFavoritesBtn.textContent = favorites.includes(feelingOfDay.id) ? 
                '  ' : '  ';
        }
        
        // Game setup
        function setupGame() {
            // Option click handler
            gameOptions.querySelectorAll('.game-option').forEach(option => {
                option.addEventListener('click', () => {
                    if (gameState.correctIndex === null || gameState.answered) return;
                    
                    gameState.answered = true;
                    
                    const selectedIndex = parseInt(option.dataset.index);
                    const isCorrect = selectedIndex === gameState.correctIndex;
                    
                    // Mark correct and incorrect answers
                    gameOptions.querySelectorAll('.game-option').forEach((opt, idx) => {
                        if (idx === gameState.correctIndex) {
                            opt.classList.add('correct');
                        } else if (idx === selectedIndex) {
                            opt.classList.add('incorrect');
                        }
                        opt.classList.remove('selected');
                    });
                    
                    option.classList.add('selected');
                    
                    // Update score
                    if (isCorrect) {
                        gameState.score += 10;
                        gameScore.textContent = gameState.score;
                    }
                    
                    // Enable next button
                    gameNextBtn.disabled = false;
                });
            });
            
            // Next question button
            gameNextBtn.addEventListener('click', () => {
                gameState.currentQuestion++;
                if (gameState.currentQuestion < gameState.totalQuestions) {
                    generateQuestion();
                } else {
                    finishGame();
                }
            });
            
            // Restart buttons
            gameRestartBtn.addEventListener('click', startNewGame);
            gamePlayAgainBtn.addEventListener('click', () => {
                startNewGame();
                gameResult.classList.remove('active');
            });
        }
        
        // Start a new game
        function startNewGame() {
            gameState = {
                active: true,
                currentQuestion: 0,
                totalQuestions: 10,
                score: 0,
                currentFeeling: null,
                correctIndex: null,
                gameFeelings: [],
                answered: false
            };
            
            gameScore.textContent = '0';
            gameResult.classList.remove('active');
            gameNextBtn.disabled = true;
            generateQuestion();
        }
        
        // Generate a new question
        function generateQuestion() {
            // Reset options
            gameOptions.querySelectorAll('.game-option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect', 'selected');
                opt.style.pointerEvents = 'auto';
            });
            
            // Get random feeling (non-secret)
            const nonSecretFeelings = feelings.filter(e => !e.secret);
            gameState.currentFeeling = nonSecretFeelings[Math.floor(Math.random() * nonSecretFeelings.length)];
            
            // Save feeling to game history
            gameState.gameFeelings.push(gameState.currentFeeling);
            
            // Set question (randomly choose Russian or English description)
            const useRussian = Math.random() > 0.5;
            gameQuestion.textContent = useRussian ? 
                gameState.currentFeeling.description.ru : 
                gameState.currentFeeling.description.en;
            
            // Generate options
            const options = [gameState.currentFeeling];
            
            // Add 3 random feelings
            while (options.length < 4) {
                const randomFeeling = nonSecretFeelings[Math.floor(Math.random() * nonSecretFeelings.length)];
                if (!options.some(e => e.id === randomFeeling.id)) {
                    options.push(randomFeeling);
                }
            }
            
            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            // Set options text and find correct index
            gameOptions.querySelectorAll('.game-option').forEach((option, index) => {
                option.textContent = options[index].name.ru;
                if (options[index].id === gameState.currentFeeling.id) {
                    gameState.correctIndex = index;
                }
            });
            
            // Update question count
            gameQuestionCount.textContent = `${gameState.currentQuestion + 1}/${gameState.totalQuestions}`;
            gameNextBtn.disabled = true;
            gameState.answered = false;
        }
        
        // Finish the game
        function finishGame() {
            finalScore.textContent = gameState.score;
            
            // Show feelings list
            gameFeelingsList.innerHTML = '';
            gameState.gameFeelings.forEach(feeling => {
                const feelingItem = document.createElement('div');
                feelingItem.className = 'game-feeling-item';
                feelingItem.innerHTML = `
                    <div>${feeling.name.ru}</div>
                    <button class="view-feeling-btn" data-id="${feeling.id}"></button>
                `;
                gameFeelingsList.appendChild(feelingItem);
            });
            
            // Add event listeners to view buttons
            document.querySelectorAll('.view-feeling-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const feelingId = parseInt(e.target.dataset.id);
                    const feeling = feelings.find(e => e.id === feelingId);
                    if (feeling) {
                        gameModal.classList.remove('active');
                        showFeelingDescription(feeling);
                    }
                });
            });
            
            gameResult.classList.add('active');
            
            // Disable option clicks
            gameOptions.querySelectorAll('.game-option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
        }

        // Activate rainbow mode
        function activateRainbowMode() {
            document.body.classList.add('rainbow-mode');
            showNotification('  !');
            
            setTimeout(() => {
                document.body.classList.remove('rainbow-mode');
            }, 5000);
        }

        // Initialize the app when DOM is loaded
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
                init();
            }, 1500);
        });
    </script>
</body>
</html>
